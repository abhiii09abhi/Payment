<!DOCTYPE html>
<html>
<head>
    <title>UPI QR Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #4285f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h2>Pay via UPI</h2>
    <form action="/pay" method="post">
        <div class="form-group">
            <label>Your UPI ID:</label>
            <input type="text" name="upi_id" placeholder="abc@okaxis" required>
        </div>

        <div class="form-group">
            <label>Your Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Amount (INR):</label>
            <input type="number" name="amount" required>
        </div>

        <button type="submit">Generate QR & Link</button>
    </form>
</body>
</html>
